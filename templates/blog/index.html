{% extends "blog/base.html" %}
{% block title %}RaPoSpectre的个人博客{% endblock %}
{% block meta %}
    <meta name="keywords" content="个人博客,rapospectre,个人博客,rapo,个人网站,django,python, tornado, 网站建设">
    <meta name="description" content="rapospectre的个人网站，web知识与探索，django, tornado, python技术资料"/>
{% endblock %}
{% block content %}
    <div id="vIndex">
        <h1 class="header" style="margin-top: 0.5em; color: #cdcec9;">文章</h1>
        <div class="collection">
            {% for article in article_list %}
                <a href="{{ host }}/blog/{{ article.id }}" class="collection-item row waves-effect waves-light"><span
                        class="col s12 m10 l10 align-left" style="font-size: 1.2em;">{{ article.title }}</span><span
                        class="col m2 l2 hidden-my right-align"><div class="chip">{{ article.create_time }}</div></span></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
